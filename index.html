<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="createProductBtn" class="btn">Create New Product</button>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">X</span>

        <h2 id="modalTitle">Create a New Product</h2>

        <br />
        <br />
        <label for="productName">Product Name</label>
        <input type="text" name="productName" id="productName" />

        <br />
        <br />
        <label for="productPrice">Product Price</label>
        <input type="number" name="productPrice" id="productPrice" />

        <br />
        <br />
        <label for="productDescription">Product Description</label>
        <textarea name="productDescription" id="productDescription"> </textarea>

        <br />
        <br />
        <label for="productImage">Product Image URL</label>
        <input type="text" name="productImage" id="productImage" />

        <br />
        <br />
        <button id="modalBtn" class="btn">Create Product</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
